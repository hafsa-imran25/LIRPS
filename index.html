<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Interest Rate Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: relative;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
            }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
            z-index: 10;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            animation: slideInUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Results Container */
        .results-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
            animation: slideInUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .result-card {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(238, 90, 82, 0.3);
            transition: transform 0.3s ease;
            animation: fadeInScale 0.6s ease-out;
        }

        .result-card:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            box-shadow: 0 10px 25px rgba(68, 160, 141, 0.3);
        }

        .result-card:nth-child(3) {
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            box-shadow: 0 10px 25px rgba(251, 140, 0, 0.3);
        }

        .result-card:nth-child(4) {
            background: linear-gradient(135deg, #ab47bc 0%, #8e24aa 100%);
            box-shadow: 0 10px 25px rgba(142, 36, 170, 0.3);
        }

        .result-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: 700;
            animation: countUp 1s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Model Info */
        .model-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .model-info h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .model-metrics {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .metric {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem;
            border-radius: 10px;
            flex: 1;
            min-width: 120px;
        }

        .metric-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 0.3rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 0.5rem;
            }

            .form-container,
            .results-container {
                padding: 1.5rem;
            }
        }

        /* Pulse animation for important elements */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <div class="header">
        <h1>üè¶ Loan Interest Rate Predictor</h1>
    </div>

    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="18" max="80" value="35" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="income">Annual Income ($)</label>
                        <input type="number" id="income" name="income" min="10000" step="1000" value="75000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="credit_score">Credit Score</label>
                        <input type="number" id="credit_score" name="credit_score" min="300" max="850" value="720" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loan_amount">Loan Amount ($)</label>
                        <input type="number" id="loan_amount" name="loan_amount" min="1000" step="1000" value="25000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loan_term_months">Loan Term (Months)</label>
                        <select id="loan_term_months" name="loan_term_months" required>
                            <option value="12">12 months</option>
                            <option value="24">24 months</option>
                            <option value="36">36 months</option>
                            <option value="48">48 months</option>
                            <option value="60" selected>60 months</option>
                            <option value="72">72 months</option>
                            <option value="180">180 months (15 years)</option>
                            <option value="240">240 months (20 years)</option>
                            <option value="300">300 months (25 years)</option>
                            <option value="360">360 months (30 years)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="loan_purpose">Loan Purpose</label>
                        <select id="loan_purpose" name="loan_purpose" required>
                            <option value="auto" selected>Auto</option>
                            <option value="home">Home</option>
                            <option value="personal">Personal</option>
                            <option value="business">Business</option>
                            <option value="education">Education</option>
                            <option value="medical">Medical</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="employment_type">Employment Type</label>
                        <select id="employment_type" name="employment_type" required>
                            <option value="full_time" selected>Full Time</option>
                            <option value="part_time">Part Time</option>
                            <option value="self_employed">Self Employed</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="retired">Retired</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="education_level">Education Level</label>
                        <select id="education_level" name="education_level" required>
                            <option value="high_school">High School</option>
                            <option value="associates">Associates</option>
                            <option value="bachelor" selected>Bachelor's</option>
                            <option value="master">Master's</option>
                            <option value="phd">PhD</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="debt_to_income_ratio">Debt-to-Income Ratio</label>
                        <input type="number" id="debt_to_income_ratio" name="debt_to_income_ratio" 
                               min="0" max="1" step="0.01" value="0.25" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="credit_history_years">Credit History (Years)</label>
                        <input type="number" id="credit_history_years" name="credit_history_years" 
                               min="0" max="50" step="0.1" value="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="previous_loans">Previous Loans</label>
                        <input type="number" id="previous_loans" name="previous_loans" 
                               min="0" max="20" value="2" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn pulse" id="submitBtn">
                    üîÆ Predict Interest Rate
                </button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>

        <!-- Results Container -->
        <div class="results-container" id="resultsContainer">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">üìä Prediction Results</h2>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be populated here -->
            </div>
        </div>

        <!-- Model Information -->
        <div class="model-info" id="modelInfo">
            <h3>ü§ñ Model Information</h3>
            <div class="model-metrics" id="modelMetrics">
                <!-- Model metrics will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random horizontal position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 20 + 's';
                
                // Random animation duration
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Load model information
        async function loadModelInfo() {
            try {
                const response = await fetch('/model_info');
                const data = await response.json();
                
                if (data.success) {
                    const metricsContainer = document.getElementById('modelMetrics');
                    metricsContainer.innerHTML = `
                        <div class="metric">
                            <div class="metric-label">Model</div>
                            <div class="metric-value">${data.model_name}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">RMSE</div>
                            <div class="metric-value">${data.metrics.rmse?.toFixed(4) || 'N/A'}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">MAE</div>
                            <div class="metric-value">${data.metrics.mae?.toFixed(4) || 'N/A'}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">R¬≤ Score</div>
                            <div class="metric-value">${data.metrics.r2?.toFixed(4) || 'N/A'}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading model info:', error);
            }
        }

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Reset previous state
            errorMessage.style.display = 'none';
            resultsContainer.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'üîÆ Predicting... <span class="loading"></span>';
            
            try {
                // Collect form data
                const formData = new FormData(this);
                
                // Make prediction request
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Display results
                    displayResults(data.result);
                    resultsContainer.style.display = 'block';
                    
                    // Scroll to results
                    resultsContainer.scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Show error
                    errorMessage.textContent = data.error || 'Prediction failed';
                    errorMessage.style.display = 'block';
                }
                
            } catch (error) {
                errorMessage.textContent = 'Network error: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üîÆ Predict Interest Rate';
            }
        });

        // Display prediction results
        function displayResults(result) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            resultsGrid.innerHTML = `
                <div class="result-card">
                    <div class="result-label">Interest Rate</div>
                    <div class="result-value">${result.interest_rate}%</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Monthly Payment</div>
                    <div class="result-value">${result.monthly_payment.toLocaleString()}</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total Interest</div>
                    <div class="result-value">${result.total_interest.toLocaleString()}</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total Payment</div>
                    <div class="result-value">${result.total_payment.toLocaleString()}</div>
                </div>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadModelInfo();
        });

        // Add input validation and formatting
        document.getElementById('income').addEventListener('input', function() {
            this.value = this.value.replace(/[^\d]/g, '');
        });

        document.getElementById('loan_amount').addEventListener('input', function() {
            this.value = this.value.replace(/[^\d]/g, '');
        });

        // Add hover effects to form inputs
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
